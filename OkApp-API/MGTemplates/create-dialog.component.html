<form autocomplete="off" #createXXXEntitySingularXXXForm="ngForm" (ngSubmit)="save()">
  <h1 mat-dialog-title>{{ "CreateNewXXXEntitySingularXXX" | localize }}</h1>
  <mat-dialog-content style="width:600px;height:300px;">
	<mat-tab-group>
	  <mat-tab [label]="'Details' | localize">
		<br />
		<div class="row-fluid">
		  <div class="col-md-12">
			<!--create-dialog.component.html.fields1-->
			<div class="checkbox-wrapper">
				<mat-checkbox name="IsActive" [(ngModel)]="XXXEntityLowerSingularXXX.isActive">
					{{ "IsActive" | localize }}
				</mat-checkbox>
			</div>
		  </div>
		</div>
	  </mat-tab>
	</mat-tab-group>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
	<button mat-button type="button" [disabled]="saving" (click)="close(false)">
	  {{ "Cancel" | localize }}
	</button>
	<button
	  mat-flat-button
	  type="submit"
	  flex="15"
	  color="primary"
	  [disabled]="!createXXXEntitySingularXXXForm.form.valid || saving"
	>
	  {{ "Save" | localize }}
	</button>
  </div>
</form>
